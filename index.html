<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="cssreset.css" rel="stylesheet" type="text/css" media="all">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>

<header>
</header>

<body>
    <div class="display">
        <p id="display">0</p>
    </div>
    <div class="keypad">
        <button id="C" class='function'>C</button>
        <button id="+/-" class='function'>+/-</button>
        <button id="%" class='function'>%</button>
        <button id="/" class='operator'>&divide</button>
        <button id="7" class='number'>7</button>
        <button id="8" class='number'>8</button>
        <button id="9" class='number'>9</button>
        <button id="*" class='operator'>x</button>
        <button id="4" class='number'>4</button>
        <button id="5" class='number'>5</button>
        <button id="6" class='number'>6</button>
        <button id="-" class='operator'>-</button>
        <button id="1" class='number'>1</button>
        <button id="2" class='number'>2</button>
        <button id="3" class='number'>3</button>
        <button id="+" class='operator'>+</button>
    </div>
    <div class="bottom">
        <button id="0" class='zero'>0</button>
        <button id="." class='point'>.</button>
        <button id="=" class='operator'>=</button>
    </div>

    <script type="text/javascript" src="calculator.js"></script>

</body>


</html>
